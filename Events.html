<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventufy Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 5px;
        }
        .search-bar {
            flex-grow: 0.5;
            margin-right: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
        }
        .university {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EVENTUFY</div>
        <div class="search-bar">
            <input type="text" placeholder="Search events, concerts, clubs, etc">
        </div>
        <div class="university">Chitkara University</div>
    </div>
</body>
</html>
