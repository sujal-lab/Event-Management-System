<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventify - Events</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1229;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    h1 {
      color: #b57edc;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin: 30px 0 10px;
    }

    a.back-link {
      color: #b57edc;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: inline-block;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .event-card {
      background-color: #2c1a47;
      padding: 20px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #b57edc88;
    }

    .event-title {
      font-size: 1.2rem;
      color: #d5a6f2;
      margin-bottom: 8px;
    }

    .event-info {
      font-size: 0.9rem;
      color: #c0c0c0;
      margin-bottom: 4px;
    }

    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background-color: #2c1a47;
      padding: 24px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      position: relative;
      color: #ffffff;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      color: #b57edc;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .modal-title {
      font-size: 1.5rem;
      color: #d5a6f2;
      margin-bottom: 10px;
    }

    .modal-info {
      font-size: 0.9rem;
      color: #dddddd;
      margin-bottom: 8px;
    }

    .modal-description {
      font-size: 0.85rem;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <a href="attendee.html" class="back-link">← Back to Dashboard</a>
  <h1>My Events</h1>

  <h2>Upcoming Events</h2>
  <div id="upcoming-events" class="event-grid">
    <!-- Upcoming event cards -->
  </div>

  <h2>Past Attended Events</h2>
  <div id="past-events" class="event-grid">
    <!-- Past event cards -->
  </div>

  <!-- Modal -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeEventModal()">×</button>
      <h2 id="modal-title" class="modal-title"></h2>
      <p id="modal-date" class="modal-info"></p>
      <p id="modal-location" class="modal-info"></p>
      <p id="modal-description" class="modal-description"></p>
    </div>
  </div>

  <script src="myevent.js"></script>
</body>
</html>
