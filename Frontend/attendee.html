<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendee Dashboard</title>
  <link rel="stylesheet" href="attendee.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <h2>Attendee Dashboard</h2>
      <ul>
        <li class="active"><a href="#">📊 Dashboard</a></li>
        <li><a href="home page.html">🏠 Home</a></li>
        <li><a href="myevent.html">📅 My Events</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="logout.html" id="logout">🚪 Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Welcome to the attendee Dashboard<span id="saksham"></span></h1>
        <button class="dark-mode-toggle"></button>
      </div>

<!-- Dashboard Overview Section -->
<p class="overview-text">Here’s a quick overview of your events:</p>

<div class="dashboard-cards">
  <div class="card overview-card">
    <h3>📅 Upcoming Events</h3>
    <p><span id="upcoming-count">0</span></p>
  </div>
  <div class="card overview-card">
    <h3>⏳ Past Events</h3>
    <p><span id="past-count">0</span></p>
  </div>
  <div class="card overview-card">
    <h3>🔔 Notifications</h3>
    <p><span id="notifications-count">0</span></p>
  </div>
</div>


<!-- Event List with Search & Filter -->
<section class="events-section">
  <h2 class="section-title">🎟️ Your Events</h2>

  <div class="event-controls">
    <input type="text" id="search" placeholder="🔍 Search events...">
    <select id="filter">
      <option value="all">All Events</option>
      <option value="upcoming">Upcoming</option>
      <option value="past">Past</option>
    </select>
  </div>

  <ul id="event-list" class="event-list">
    <li>Loading events...</li>
  </ul>
</section>


  <!-- External JS -->
  <script src="attendee.js"></script>
</body>
</html>
