<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="../css files/signup.css">
</head>
<body>
  <div class="register-container">
    <form class="register-form">
      <h2><i class="fa fa-graduation-cap"></i> Student Registration</h2>

      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Student ID/Roll Number</label>
      <input type="text" required>

      <label>Email Address (College Email)</label>
      <input type="email" required>

      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
      </div>

      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" required>
        <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="../js files/signup.js"></script>
</body>
</html>
