<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#" class="back-link">Back to Events</a>
    
    <div class="booking-container">
        <h1 class="booking-header">Book Your Event</h1>
        
        <form class="booking-form" id="bookingForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Choose an event</option>
                    <option value="conference">Annual Conference</option>
                    <option value="workshop">Creative Workshop</option>
                    <option value="gala">Charity Gala</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            
            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
