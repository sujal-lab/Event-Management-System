<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Manage Events</a></li>
                <li><a href="#">Manage Users</a></li>
            </ul>
        </aside>

        <main class="content">
            <h1>Welcome, Admin</h1>
            <section class="cards">
                <div class="card">
                    <h3>Total Events</h3>
                    <p>10</p>
                </div>
                <div class="card">
                    <h3>Total Users</h3>
                    <p>25</p>
                </div>
            </section>

            <section class="tables">
                <h2>Event Management</h2>
                <table id="eventTable">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tech Conference</td>
                            <td>2025-03-21</td>
                            <td>Science Exhibition</td>
                            

                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
