<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Crimson Portal</title>
    <link rel="stylesheet" href="../assets/css files/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="signup-card">
        <div class="card-header">
            <h1>Join Eventify</h1>
            <p>Create your account and unlock exclusive features.</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
            </div>

            <div class="terms-group" style="margin-top: 10px;">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="display: inline;">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="card-footer">
            <p style="text-align: center; padding: 20px 0;">Already have an account? <a href="../index.html">Log in</a></p>
        </div>
    </div>
</div>
<script src="../assets/js files/signup.js"></script>

</body>
</html>
