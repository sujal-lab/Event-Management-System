<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Predictor</title>
  <style>
    body {
      background-color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      color: #f39c12;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .description {
      color: #bdc3c7;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .prediction-area {
      margin-bottom: 20px;
    }

    .prediction-area label {
      display: block;
      color: #bdc3c7;
      margin-bottom: 8px;
    }

    .prediction-area select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #3d3d3d;
      color: white;
      font-size: 14px;
    }

    .play-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .play-btn:hover {
      background-color: #ff7979;
      transform: scale(1.05);
    }
  </style>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="card">
    <h2 class="title">Event Predictor</h2>
    <p class="description">Predict event outcomes and compete with friends.</p>

    <div class="prediction-area">
      <label for="prediction">Who will win?</label>
      <select id="prediction">
        <option value="">Select your guess</option>
        <option value="Team A">Team A</option>
        <option value="Team B">Team B</option>
        <option value="Draw">Draw</option>
      </select>
    </div>

    <button class="play-btn" onclick="startPrediction()">Submit Prediction</button>
  </div>

  <script>
    function startPrediction() {
      const userGuess = document.getElementById('prediction').value;

      if (userGuess === "") {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Please select your prediction!',
          confirmButtonColor: '#ff5252'
        });
        return;
      }

      const actualOutcome = getRandomOutcome();

      if (userGuess === actualOutcome) {
        confettiExplosion();
        Swal.fire({
          icon: 'success',
          title: 'ðŸŽ‰ Correct!',
          text: `${actualOutcome} won!`,
          confirmButtonColor: '#ff5252'
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'ðŸ˜… Wrong!',
          text: `The correct outcome was ${actualOutcome}.`,
          confirmButtonColor: '#ff5252'
        });
      }
    }

    function getRandomOutcome() {
      const outcomes = ["Team A", "Team B", "Draw"];
      const randomIndex = Math.floor(Math.random() * outcomes.length);
      return outcomes[randomIndex];
    }

    function confettiExplosion() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
