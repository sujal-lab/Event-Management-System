<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eventify</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #550000);
            color: white;
            font-family: Arial, sans-serif;
        
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #8B0000, #DC143C);
            padding: 15px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
       
        h1 {
            color: white;
        }
       
        button {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #cc0000;
        }


        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 25px;
            font-weight: 500;
            padding: 11px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, black, black);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .nav-links a:hover:before {
            width: 100%;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .left-section {
            width: 50%;
        }

        .right-section {
            width: 70%;
            padding: 15px;
            border-radius: 10px;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="Site images/frontend images/eventify logo.png" alt="Logo" height="70px" width="200px"></div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#events">Events</a>
            <a href="#about">About</a>
            <a href="#contact">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div class="left-section">
          <h1 style="font-size: 2rem;">Contact Us</h1>  
          <p>fell free to contact us at any time</p>
          <h2>phone</h2>
          <h2>mail</h2>
          <h2>address</h2>
        </div>

        <div class="right-section">
            <form>
                <div class="form-group">
                  <h1>Name</h1>
                  <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h1>Email</h1>
                    <input type="text" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <h1>Phone</h1>
                    <input type="text" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <h1>Message</h1>
                    <input type="text" id="name" placeholder="Enter your name">
                  </div>

        </div>
    </div>
   
</body>
</html>
