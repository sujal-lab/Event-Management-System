<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventify - Scavenger Hunt</title>
  <link rel="stylesheet" href="../css files/scavenger.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background-color: #0d0d0d !important;
      margin: 0;
      padding: 0;
    }
    header {
      border-bottom: 1px solid #990000;
    }
    .instructions {
    color: #ffffff; 
    font-size: 20px;
  }
  .score-display {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .hidden-item {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('../frontend images/eventify logo.png'); /* Assuming this is the icon */
      background-size: cover;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
  
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="../home page.html">
        <img src="../frontend images/eventify logo.png" alt="Logo" width="150px">
      </a>
    </div>
    <div class="nav-links">
      <a href="Events.html">Events</a>
      <a href="offers.html">Offers & Games</a>
      <a href="gallery.html">Gallery</a>
      <a href="about us.html">About</a>
      <a href="contactpage.html">Contact</a>
    </div>
  </div>

  <div class="main-content">
    <h1 class="page-title">Scavenger Hunt</h1>
    <p class="instructions">Find all 5 hidden Eventify icons on this page! Click on them to collect.</p>
    

    <div class="hidden-item" style="top: 20%; left: 30%;"></div>
    <div class="hidden-item" style="top: 40%; left: 60%;"></div>
    <div class="hidden-item" style="top: 70%; left: 20%;"></div>
    <div class="hidden-item" style="top: 55%; left: 75%;"></div>
    <div class="hidden-item" style="top: 85%; left: 45%;"></div>

 
    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You found all the hidden items! ðŸŽ‰</p>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>
  <div class="score-display">
    <p id="score">Score: 0/5</p>
  </div>
  
  

  <script src="../js files/scavenger.js"></script>
</body>
</html>
