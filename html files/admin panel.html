<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Event Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #550000);
      color: white;
    }

    aside {
      width: 450px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
    }

    aside h2 {
      margin-bottom: 30px;
      font-size: 45px;
      text-align: center;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }

    aside a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 30px;
      padding: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }

    aside a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      margin-left: 450px;
    }

    section {
      margin-bottom: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
    }

    h3 {
      font-size: 30px;
      margin-bottom: 15px;
      border-bottom: 1px solid white;
      padding-bottom: 5px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .form-group label {
      flex: 0 0 100%;
      font-size: 18px;
      margin-bottom: -15px;
    }

    .form-group input, .form-group select, .form-group textarea {
      flex: 1;
      min-width: 200px;
    }

    input, select, textarea, button {
      padding: 15px;
      border-radius: 5px;
      border: none;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #aa0000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }

    button:hover {
      background-color: #cc0000;
    }

    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      color: white;
      height: 150px;
      font-size: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-box h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .stat-box:nth-child(1) {
      background: #006600;
    }

    .stat-box:nth-child(2) {
      background: #004d99;
    }

    .stat-box:nth-child(3) {
      background: #993300;
    }

    .event-card {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255,255,255,0.1);
    }

    .event-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .event-details {
      flex: 1;
    }

    .event-details h4 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .event-details p {
      margin: 4px 0;
      font-size: 18px;
    }

    .delete-btn {
      background-color: #ff4444;
      padding: 10px 15px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #ff0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 18px;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .action-btn {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 1024px) {
      aside {
        width: 350px;
      }
      
      main {
        margin-left: 350px;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
        padding: 10px;
      }

      aside h2 {
        display: none;
      }

      aside a {
        font-size: 16px;
        white-space: nowrap;
        margin: 5px;
      }

      main {
        margin-left: 0;
        padding: 15px;
      }

      .form-group input, 
      .form-group select, 
      .form-group textarea {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2 style="color: #993300;">Admin Panel</h2>
    <a href="../index.html">Home</a>
    <a href="attendee.html">Dashboard</a>
    <a href="manageuser.html">Manage Users</a>
    <a href="Events.html">Events</a>
    <a href="offers.html">Offers</a>
    <a href="logout1.html">Logout</a>
  </aside>
  <main>
    <section>
      <h3>Add Event</h3>
      <div class="form-group">
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" placeholder="Event Name" required>
      </div>
      <div class="form-group">
        <label for="event-date">Event Date</label>
        <input type="date" id="event-date" required>
        <input type="time" id="event-time" required>
      </div>
      <div class="form-group">
        <label for="event-location">Location</label>
        <input type="text" id="event-location" placeholder="Event Location" required>
      </div>
      <div class="form-group">
        <label for="event-description">Description</label>
        <textarea id="event-description" placeholder="Event Description" required></textarea>
      </div>
      <div class="form-group">
        <label for="event-poster">Event Poster</label>
        <input type="file" id="event-poster" accept="image/*" required>
      </div>
      <div class="form-group">
        <button onclick="addEvent()">Add Event</button>
      </div>
    </section>

    <section>
      <h3>Event Filter</h3>
      <select onchange="filterEvents(this.value)" style="padding: 10px; font-size: 16px;">
        <option value="all">All Events</option>
        <option value="upcoming">Upcoming</option>
        <option value="ongoing">Ongoing</option>
        <option value="finished">Finished</option>
      </select>
    </section>

    <section>
      <h3>All Events</h3>
      <div id="events-body"></div>
    </section>

    <section>
      <h3>Manage Users</h3>
      <div class="form-group">
        <label for="user-name">User Name</label>
        <input type="text" id="user-name" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="user-role">User Role</label>
        <select id="user-role">
          <option value="admin">Admin</option>
          <option value="organizer">Organizer</option>
          <option value="attendee">Attendee</option>
        </select>
      </div>
      <div class="form-group">
        <button onclick="addUser()">Add User</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </section>

    <section class="stats">
      <div class="stat-box">
        <h4>Total Events</h4>
        <p id="total-events">0</p>
      </div>
      <div class="stat-box">
        <h4>Total Users</h4>
        <p id="total-users">0</p>
      </div>
      <div class="stat-box">
        <h4>Pending Requests</h4>
        <p id="pending-requests">3</p>
      </div>
    </section>
  </main>

  <script>
    // Initialize the page when loaded
    document.addEventListener('DOMContentLoaded', function() {
      updateEventTable();
      updateUserList();
      updateStats();
    });

    function addEvent() {
      const name = document.getElementById('event-name').value;
      const date = document.getElementById('event-date').value;
      const time = document.getElementById('event-time').value;
      const location = document.getElementById('event-location').value;
      const description = document.getElementById('event-description').value;
      const posterInput = document.getElementById('event-poster');
      const poster = posterInput.files[0];

      // Basic validation
      if (!name || !date || !time || !location || !description || !poster) {
        alert('Please fill in all fields');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newEvent = {
          id: Date.now(),
          name,
          date,
          time,
          location,
          description,
          poster: e.target.result,
        };

        // Save event to localStorage
        const existingEvents = JSON.parse(localStorage.getItem('events')) || [];
        existingEvents.push(newEvent);
        localStorage.setItem('events', JSON.stringify(existingEvents));

        // Update UI
        updateEventTable();
        updateStats();
        
        // Clear form fields
        document.getElementById('event-name').value = '';
        document.getElementById('event-date').value = '';
        document.getElementById('event-time').value = '';
        document.getElementById('event-location').value = '';
        document.getElementById('event-description').value = '';
        posterInput.value = '';
        
        // Show success message
        alert('Event added successfully!');
      };
      reader.readAsDataURL(poster);
    }

    function deleteEvent(id) {
      if (!confirm('Are you sure you want to delete this event?')) return;
      
      const existingEvents = JSON.parse(localStorage.getItem('events')) || [];
      const updatedEvents = existingEvents.filter(event => event.id !== id);
      
      localStorage.setItem('events', JSON.stringify(updatedEvents));
      updateEventTable();
      updateStats();
    }

    function filterEvents(value) {
      updateEventTable(value);
    }

    function updateEventTable(filter = 'all') {
      const container = document.getElementById('events-body');
      container.innerHTML = '';

      const today = new Date().toISOString().split('T')[0];
      const events = JSON.parse(localStorage.getItem('events')) || [];
      
      // Sort events by date (newest first)
      events.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      let count = 0;

      events.forEach(event => {
        let include = false;
        
        if (filter === 'all') include = true;
        else if (filter === 'upcoming' && event.date > today) include = true;
        else if (filter === 'ongoing' && event.date === today) include = true;
        else if (filter === 'finished' && event.date < today) include = true;

        if (include) {
          const cardHTML = `
            <div class="event-card">
              <img src="${event.poster}" alt="Event Poster">
              <div class="event-details">
                <h4>${event.name}</h4>
                <p><strong>Date:</strong> ${formatDate(event.date)}</p>
                <p><strong>Time:</strong> ${event.time}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p><strong>Description:</strong> ${event.description}</p>
              </div>
              <button class="delete-btn" onclick="deleteEvent(${event.id})">Delete</button>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', cardHTML);
          count++;
        }
      });

      if (count === 0) {
        container.innerHTML = '<p>No events found.</p>';
      }
    }

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    function addUser() {
      const name = document.getElementById('user-name').value;
      const role = document.getElementById('user-role').value;

      if (!name || !role) {
        alert('Please fill in all fields');
        return;
      }

      const newUser = {
        id: Date.now(),
        name,
        role
      };

      const existingUsers = JSON.parse(localStorage.getItem('adminUsers')) || [];
      existingUsers.push(newUser);
      localStorage.setItem('adminUsers', JSON.stringify(existingUsers));

      updateUserList();
      updateStats();
      
      // Clear form fields
      document.getElementById('user-name').value = '';
      document.getElementById('user-role').value = 'admin';
      
      alert('User added successfully!');
    }

    function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      
      const existingUsers = JSON.parse(localStorage.getItem('adminUsers')) || [];
      const updatedUsers = existingUsers.filter(user => user.id !== id);
      
      localStorage.setItem('adminUsers', JSON.stringify(updatedUsers));
      updateUserList();
      updateStats();
    }

    function updateUserList() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';

      const users = JSON.parse(localStorage.getItem('adminUsers')) || [];
      
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        userList.appendChild(row);
      });
    }

    function updateStats() {
      const events = JSON.parse(localStorage.getItem('events')) || [];
      const users = JSON.parse(localStorage.getItem('adminUsers')) || [];
      
      document.getElementById('total-events').textContent = events.length;
      document.getElementById('total-users').textContent = users.length;
    }
  </script>
</body>
</html>
