            outline: none;
        }

        /* Event List */
        #event-list {
            list-style: none;
            padding: 0;
        }

        #event-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            transition: 0.3s;
            color: #ffcccc; /* Lighter Font Color */
            font-weight: 500;
        }

        #event-list li:hover {
            background: #ffcccc;
            color: maroon;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

                margin-left: 250px;
            }

            .dashboard-cards {
                flex-direction: column;
            }

            .events-section {
                width: 80%;
            }
        }
