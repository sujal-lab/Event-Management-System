<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Semester 2</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="card-header">
                <h1><i class="fas fa-user-graduate"></i> Student Registration</h1>
                <p>Semester 2 Enrollment</p>
            </div>
            
            <form id="signupForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID/Roll Number</label>
                    <input type="text" id="studentId" name="studentId" required pattern="[A-Za-z0-9]+" title="Use letters and numbers only">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address (College Email)</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required minlength="8">
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" data-strength="0"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="department">Department/Stream</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select your department</option>
                        <option value="cse">Computer Science & Engineering</option>
                        <option value="ece">Electronics & Communication Engineering</option>
                        <option value="me">Mechanical Engineering</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="eee">Electrical & Electronics Engineering</option>
                        <option value="it">Information Technology</option>
                        <option value="bt">Biotechnology</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.querySelectorAll('.toggle-password');
            togglePassword.forEach(icon => {
                icon.addEventListener('click', function() {
                    const passwordInput = this.previousElementSibling;
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            });

            // Toggle hostel switch
            const hostelCheckbox = document.getElementById('hostel');
            const toggleText = hostelCheckbox.parentElement.querySelector('.toggle-text');
            
            hostelCheckbox.addEventListener('change', function() {
                toggleText.textContent = this.checked ? 'Yes' : 'No';
            });

            // Password strength meter
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.querySelector('.strength-meter-fill');
            const strengthText = document.querySelector('.strength-text');

            passwordInput.addEventListener('input', function() {
                const val = passwordInput.value;
                let strength = 0;
                let message = '';

                if (val.length >= 8) strength += 1;
                if (val.match(/[a-z]/) && val.match(/[A-Z]/)) strength += 1;
                if (val.match(/\d/)) strength += 1;
                if (val.match(/[^a-zA-Z\d]/)) strength += 1;

                switch (strength) {
                    case 0:
                        message = "Password strength";
                        break;
                    case 1:
                        message = "Weak";
                        break;
                    case 2:
                        message = "Fair";
                        break;
                    case 3:
                        message = "Good";
                        break;
                    case 4:
                        message = "Strong";
                        break;
                }

                strengthMeter.setAttribute('data-strength', strength);
                strengthText.textContent = message;
            });

            // Form validation
            const form = document.getElementById('signupForm');
            const inputs = form.querySelectorAll('input, select');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset all error messages
                const errorMessages = form.querySelectorAll('.error-message');
                errorMessages.forEach(span => span.textContent = '');
                
                // Check each input
                inputs.forEach(input => {
                    let errorElement = input.nextElementSibling;
                    if(input.type === 'password' || input.classList.contains('toggle-checkbox')) {
                        errorElement = input.parentElement.nextElementSibling;
                    }
                    if(input.type === 'checkbox' && input.name === 'courses') {
                        return; // Will check courses separately
                    }
                    
                    if(input.hasAttribute('required') && !input.value) {
                        errorElement.textContent = 'This field is required';
                        isValid = false;
                    } else if(input.type === 'email' && input.value && !isValidEmail(input.value)) {
                        errorElement.textContent = 'Please enter a valid email address';
                        isValid = false;
                    }
                });
                
                // Check password match
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                if(password.value !== confirmPassword.value) {
                    confirmPassword.parentElement.nextElementSibling.textContent = 'Passwords do not match';
                    isValid = false;
                }
                
                // Check courses (at least 3)
                const selectedCourses = document.querySelectorAll('input[name="courses"]:checked');
                if(selectedCourses.length < 3) {
                    const coursesError = document.querySelector('.courses-container').nextElementSibling;
                    coursesError.textContent = 'Please select at least 3 courses';
                    isValid = false;
                }
                
                // Submit the form if valid
                if(isValid) {
                    alert('Registration successful!');
                    // form.submit(); // Uncomment this to actually submit the form
                }
            });
            
            function isValidEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>
</body>
</html>
